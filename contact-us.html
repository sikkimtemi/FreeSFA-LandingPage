    <link rel="stylesheet" href="assets/css/smoothproducts.css">

<body>
    <nav class="navbar navbar-light navbar-expand-lg fixed-top bg-white clean-navbar">
        <div class="container"><a class="navbar-brand logo" href="index.html">FreeSFA</a><button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse"
                id="navcol-1">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item" role="presentation"><a class="nav-link" href="index.html">ホーム</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link active" href="contact-us.html">お問い合わせ</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="page contact-us-page">
        <section class="clean-block clean-form dark">
            <div class="container">
                <div class="block-heading">
                    <h2 class="text-info">お問い合わせ</h2>
                    <p>ご相談やお問い合わせがありましたら、下記のフォームよりご連絡ください。</p>
                </div>
                <form name="contact" method="POST" netlify>
                    <div class="form-group"><label>お名前（フルネーム）</label><input class="form-control" type="text" name="name"></div>
                    <div class="form-group"><label>貴社名</label><input class="form-control" type="text" name="company"></div>
                    <div class="form-group"><label>電話番号</label><input class="form-control" type="text" name="phonenumber"></div>
                    <div class="form-group"><label>メールアドレス</label><input class="form-control" type="email" name="email"></div>
                    <div class="form-group"><label>ご相談・お問い合わせ内容</label><textarea class="form-control" name="message"></textarea></div>
                    <div class="form-group"><button class="btn btn-primary btn-block" type="submit">この内容で送信する</button></div>
                </form>
            </div>
        </section>
    </main>
    <footer class="page-footer dark">
        <div class="container">
            <div class="row">
